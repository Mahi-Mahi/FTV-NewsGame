<div class="inner">
	<div class="inner__body inner__body--fullwidth">
		<ul class="unstyled thematique-list">
			<li ng-repeat="(theme, name) in themes" ng-class="['inner-item', theme]">
				<input type="radio" name="thematique" class="theme-{{theme}}" id="theme-{{theme}}" ng-model="currentTheme" value="{{theme}}">
				<label for="theme-{{theme}}">{{name}} </label>
			</li>
		</ul>
	</div><!-- .inner__body -->
</div><!-- .inner -->
<button ng-click="level1Phase2()" class="bt right"><span>Valider</span></button>
