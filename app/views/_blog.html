<h2 class="blog-title">Mon blog</h2>
<h3 class="blog-subtitle"><span class="visuallyhidden">Publier</span></h3>
<ul class="unstyled blog-list">
	<li ng-repeat="post in posts | reverse" class="blog-item">
		<h4 class="blog-item-title">{{post.title}}</h4>
		<div class="postActions">
			<span class="remove" ng-click="unpublish(post)"><span class="visuallyhidden">X</span></span>
			<span class="up"><span class="visuallyhidden">Haut</span></span>
			<span class="down"><span class="visuallyhidden">Bas</span></span>
		</div>
		<ul class="metas">
			<li class="date">{{post.date| time}}</li>
			<li class="theme"><span class="theme-title">Th√©matique : </span> <span class="{{post.cuit.theme}}">{{post.cuit.theme}}</span></li>
			<li class="source"><span class="source-title">Source : </span> {{post.cuit.source}}</li>
		</ul>
	</li>
</ul>
<p class="blog-copyright">2014 - &copy; Blogpress</p>
