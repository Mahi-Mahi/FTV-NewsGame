<h2>L'international</h2>

<h3>Publier</h3>

<ul>
	<li ng-repeat="post in posts | reverse">
		<h4>{{post.title}}</h4>
		<div class="postActions">
			<span class="remove" ng-click="unpublish(post)">X</span>
		</div>
		<ul class="metas">
			<li class="date">{{post.date| time}}</li>
			<li class="theme">Th√©matique : <span class="{{post.cuit.theme}}">{{post.cuit.theme}}</span></li>
			<li class="source">{{post.cuit.source}}</li>
		</ul>
	</li>
</ul>
