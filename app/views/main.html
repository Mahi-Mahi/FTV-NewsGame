<div ng-class="['level-'+level]">

	<div class="windows">
		<div  ng-repeat="(id, win) in windows"
					id="{{id}}"
					kendo-window="{{id}}"
					k-title="win.title"
					k-on-open="win.visible = true"
					k-on-close="win.visible = false"
					k-resizable="win.resizable"
					k-visible="win.visible"
					k-position="win.position"
					k-width="win.width"
					k-height="win.height"
					k-content="{url: '/views/_'+win.template+'.html'}">
		</div>
	</div>

	<ul id="windows-bar">
		<li ng-repeat="(id, win) in windows" ng-if="win.active">
			<button class="k-button"
					ng-click="toggleWin(id)">
				{{win.title}}
			</button>
		</li>
	</ul>

	<div class="widgets">
		<div class="timeline">
			<h4>Temps restant</h4>
			<a href="">Terminer la journ√©e</a>
			<p>
				<div class="gauge"></div>
				<span class="remaining">{{remainingTime | duration}}</span>
			</p>
		</div>

		<div class="status">

		</div>
	</div>

</div>
