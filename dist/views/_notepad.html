
<div ng-if="level < 3">
	<div ng-show="$storage.chosenTheme">
		<h3 class="notepad__title ">Ma thématique </h3>
		<p></p>
		<ul class="unstyled notepad__list">
			<li ng-repeat="(theme, title) in themes" ng-class="theme" ng-if="theme === $storage.chosenTheme">{{title}}</li>
		</ul>
		<p></p>
		<h3 class="notepad__title ">Les autres thématiques </h3>
	</div>
	<h3 ng-show="!$storage.chosenTheme" class="notepad__title ">Toutes les thématiques </h3>
	<p></p>
	<ul class="unstyled notepad__list">
		<li ng-repeat="(theme, title) in themes" ng-class="theme" ng-if="theme !== $storage.chosenTheme">{{title}}</li>
	</ul>
</div>

<div ng-if="level === 3">
	<h3 class="notepad__title ">Les thématiques que je dois publier</h3>
	<p></p>
	<ul class="unstyled notepad__list">
		<li ng-repeat="(theme, title) in themes" ng-class="theme" ng-if="theme === $storage.chosenTheme || theme === $storage.mandatoryTheme ">{{title}}</li>
	</ul>
	<p></p>
	<h3 class="notepad__title ">Les autres thématiques </h3>
	<p></p>
	<ul class="unstyled notepad__list">
		<li ng-repeat="(theme, title) in themes" ng-class="theme" ng-if="theme !== $storage.chosenTheme && theme !== $storage.mandatoryTheme">{{title}}</li>
	</ul>
</div>

<div ng-if="level === 4">
	<h3 class="notepad__title notepad__title--warning">Attention !! </h3>
	<p>
		Veiller à publier des infos de thématiques différentes :
	</p>
	<ul class="unstyled notepad__list">
		<li ng-repeat="(theme, title) in themes" ng-class="theme">{{title}}</li>
	</ul>
</div>
