<h2>Mes contacts</h2><div class="inner"><div class="inner__body inner__body--fullwidth"><ul class="unstyled"><li ng-repeat="(id, contact) in $storage.contacts" ng-class="['inner-item', 'contact-item', contact.verifiedCuits.indexOf(selectedCuit.id) === -1 ? '' : 'disabled', canCall ? 'canCall' : '']"><a href="" ng-click="openContact(id)" class="contact-item__name">{{contact.name}}<div ng-if="debug">{{$storage.contacts[id].verifiedCuits}} {{selectedCuit.id}} {{$storage.contacts[id].verifiedCuits.length}} {{$storage.contacts[id].verifiedCuits.indexOf(selectedCuit.id)}} {{contact.themes}} {{contact.themes.indexOf(selectedCuit.theme)}}</div></a><div class="contact-item-themes"><span ng-repeat="theme in contact.themes" ng-class="['item-theme', theme]" title="{{themes[theme]}}"></span></div><a href="" ng-class="['call']" ng-if="canCall && ( $storage.contacts[id].verifiedCuits.length === 0 || $storage.contacts[id].verifiedCuits.indexOf(selectedCuit.id) < 0 ) " ng-click="callContact(contact)" title="Appeler"><span class="visuallyhidden">Appeler</span></a></li></ul></div><!-- .inner__body --></div><!-- .inner --><button class="bt right" id="new-contact" ng-click="newContact()"><span>Nouveau contact <strong>+</strong></span></button>
