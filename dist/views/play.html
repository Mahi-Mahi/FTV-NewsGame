<div ng-class="['level-'+level, tuto ? 'tuto' : '']"><div id="waiting" ng-show="waiting.active"><div ng-class="['detail', waiting.type]" ng-if="waiting.type">{{waiting.detail}}</div><div class="gauge-container"><div class="gauge"><div class="gauge__inner"><div class="fill" style="width:{{waiting.level}}%"></div></div></div><span>{{waiting.duration|duration}}</span></div></div><div class="top-skip" ng-if="level>1 && !skip && tuto"><a href="/#/play/skip">Esc</a> <span>pour<br>passer</span></div><div class="windows"><div ng-repeat="(id, win) in windows" id="{{id}}" kendo-window="{{id}}" k-title="win.title" k-on-open="win.visible = true" k-on-close="win.visible = false" k-resizable="win.resizable" k-actions="win.actions" k-modal="win.modal" k-visible="win.visible" k-position="win.position" k-width="win.width" k-height="win.height" k-content="{url: '/views/_'+win.template+'.html'}"></div></div><ul id="windows-bar"><li ng-repeat="(id, win) in windows" ng-if="win.active" ng-class="[id, win.visible ? 'visible' : '']"><button class="k-button" ng-click="toggleWin(id)">{{win.title}}</button></li></ul><div class="widgets"><div class="timeline"><div class="clearfix timeline-row"><h2 class="left">Temps restant</h2><a ng-click="endDay()" class="endDay bt bt--finish right">Terminer la journÃ©e</a></div><div class="clearfix"><div class="gauge left"><div ng-class="['gauge__inner', gaugeLevel]"><div class="fill" style="width:{{100-((totalTime-remainingTime)/totalTime)*100}}%"></div></div></div><span class="remaining left">{{remainingTime | duration}}</span></div></div><div class="feedback feedback--{{feedback.type}}" ng-if="feedback.active"><div class="feedback__title">{{feedback.status}}</div><p class="feedback__body">{{feedback.detail}}</p></div></div><div id="tooltip" ng-show="tooltip.active" ng-class="tooltip.orientation"><p ng-bind-html="tooltip.content"></p></div></div><div id="debug" ng-include="'/views/_debug.html'" ng-if="debug||fast"></div>
