<div ng-class="['level-'+level]" ng-mouseover="cuitsOver()" ng-mouseleave="cuitsOut()"><h2>Fil d'actualité</h2><button class="bt showCuits" ng-click="showCuits()" ng-if="newCuits"><small>Afficher les nouveaux cuits</small></button><ul class="cuits"><li ng-repeat="(id, cuit) in cuits" ng-class="['cuit', cuit.visible ? 'visible' : '', cuit.toggle ? 'toggle' : '', cuit.themeVerified ? 'verified-theme' : '', cuit.credibilityVerified ? 'verified-credibility' : '', cuit.exclusivityVerified ? 'verified-exclusivity' : '']"><div class="inner" ng-click="cuit.toggle=!cuit.toggle"><div class="inner__body"><div class="media"><img ng-src="/images/avatars/{{cuit.author.id|removeAT}}.png" alt="" class="avatar" ng-if="cuit.author.id" ng-click="openSource(cuit.author.id)"><div class="media"><div class="publish right"><!-- <button class="bt bt--publish" ng-click="publishCuit(cuit)" ng-if="!cuit.published"><span>Publier <small>({{actionsCost['publish-cuit']}} min)</small> </span></button> --><button ng-class="['bt', 'bt--publish', cuit.published ? 'bt--puslish--selected' : '']" ng-click="publishCuit(cuit)"><span>Publier <small>({{actionsCost['publish-cuit']}} min)</small></span></button></div><p><a href="" ng-click="openSource(cuit.author.id)" class="source">{{cuit.author.id}}</a></p><p>{{cuit.content}}</p></div></div></div><!-- .inner__body --><ul class="metas"><li class="theme">Thématique <span class="off"><button ng-click="verifyCuitTheme(cuit)" class="bt">Vérifier <small>({{actionsCost['verify-cuit-theme']}} min)</small></button></span> <span class="on"><span ng-class="['item-theme', cuit.theme]">{{themes[cuit.theme]}}</span></span></li><li class="credibility">Crédibilité <span class="off"><button ng-click="verifyCuitCredibility(cuit)" class="bt">Vérifier <small>({{actionsCost['verify-cuit-credibility']}} min)</small></button></span> <span class="on"><div class="stars stars--{{cuit.credibility}}">{{cuit.credibility}}</div></span></li><li class="exclusivity">Scoop <span class="off"><button ng-click="verifyCuitExclusivity(cuit)" class="bt">Vérifier</button></span> <span class="on"><div class="scoop--{{cuit.scoop}}">{{cuit.scoop ? "Oui" : "Non"}}</div></span></li></ul></div></li></ul></div>
